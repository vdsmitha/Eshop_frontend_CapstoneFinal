<div class="container">
    <div class="card">
        
        <div class="card-body">
             <form (ngSubmit)='onSubmit(signinForm.value)' #signinForm="ngForm">
                 <div class="form-group">
                     <label for="username" class="form-label">Username:</label><br>
                     <div><input type="text" name="username" [(ngModel)]="username" class="form-control" 
                        required #uname="ngModel" placeholder="Username">
                     <div *ngIf="uname.invalid && (uname.dirty || uname.touched)" class="text-danger">
                         <div *ngIf="uname.errors.required">
                             Username is required.
                         </div>
                         <div *ngIf="uname.errors.pattern">
                             Enter a valid email address
                         </div>
     
                     </div>
                 </div>
                 </div>
 
                 <div class="form-group">
                 <label for="password" class="form-label">Password:</label>
                 <div><input type="password" name="password" [(ngModel)]="password" class="form-control" required 
                     #passwd="ngModel" placeholder="Password">
                 <div *ngIf="passwd.invalid && (passwd.dirty || passwd.touched)" class="text-danger">
                     <div *ngIf="passwd.errors.required">
                         Password is required.
                     </div>
 
                 </div>
             </div>
             </div><br>
             <div class="form-group row">
                 <div class="col-md-3"></div>
                 <div class="col-md-6"></div>
                 <div class="col-md-3"><input type="submit" class="btn btn-primary" style="width: 100%;" value="Sign In" [disabled]="!signinForm.valid"></div>
             </div>
                       
                 
             </form>
         </div>
         </div>
       
 </div>
