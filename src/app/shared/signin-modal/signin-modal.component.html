<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>

<body style="background-color: #007bff;">
<div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="account" data-toggle="dropdown"><i class="fa fa-user" style="color: white;"></i> &nbsp;Account
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><button class="btn btn-default" (click)="openFirstModal(templatefirst)">Sign in</button></li>
              
            </ul>
          </div>
<ng-template #templatefirst>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <tabset>
      <tab id="tab1">
          <ng-template tabHeading><div id="signintab"><button class="btn btn-primary">Sign in</button></div></ng-template>
          <app-signin></app-signin>
      
          
          
      </tab>
      <tab id="tab2">
      <ng-template tabHeading><div id="signuptab"><button class="btn btn-primary">Sign up</button></div></ng-template>
      <app-signup></app-signup>
  </tab>
    </tabset>
     <br/>
    
  </div>
</ng-template>

<ng-template #templateSecond>
  <div class="modal-header">
    
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  </div>
</ng-template>


</body>

  </html>
